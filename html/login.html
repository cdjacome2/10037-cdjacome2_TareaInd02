<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Estilos Google -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos1.css"type="text/css"/>

    <title>Comandante</title>
</head>
<body>
    <div class="contenedor-formularios">

        <!-- Contenido de los Formularios -->
        <div class="contenido-tab">
            <!-- Iniciar Sesion -->
            <div id="iniciar-sesion">
                <h1>Login</h1>
                <div class="logo-container">
                    <img src="../img/nube.png" alt="Logo">
                </div>
                <form name="FormaLogin" action="" method="post">
                    <div class="contenedor-input">
                        <label>
                            Usuario <span class=>*</span>
                        </label>
                        <input type="text" name="usuario" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Contrase単a <span class=>*</span>
                        </label>
                        <input type="password" name="clave" required>
                    </div>
                    <div class="contenedor-input">
                        <input type="checkbox" class="check1">
                        <label>Recuerdame</label>
                    </div>

                    <input type="submit" class="button button-block" value="Ingresar">
                    <br>
                    <div class="contenedor-input">
                        <a href="#" style="margin-left: 300px; ">多Te olvidaste la contrase単a?</a>
                    </div>
                </form>
            </div>

            <!-- Registrarse -->
            <div id="registrarse">
                <h1>Registrarse</h1>
                <form action="" method="post">
                    <div class="fila-arriba">
                        <div class="contenedor-input">
                            <label>
                                Nombre <span class=>*</span>
                            </label>
                            <input type="text" name="nom" required>
                        </div>

                        <div class="contenedor-input">
                            <label>
                                Apellido <span class=>*</span>
                            </label>
                            <input type="text" name="ape" required>
                        </div>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Usuario <span class=>*</span>
                        </label>
                        <input type="text" name="usu" required>
                    </div>
                    <div class="contenedor-input">
                            <label>
                                Email <span class=>*</span>
                            </label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Contrase単a <span class=>*</span>
                        </label>
                        <input type="password"  name="pas" required>
                    </div>
                    
                    <div class="contenedor-input">
                        <label>
                            Telefono <span class=>*</span>
                        </label>
                        <input type="text" name="telefono" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Empresa <span class=>*</span>
                        </label>
                        <input type="text" name="empresa" required>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            <span class=></span>
                        </label>
                        <input type="date" name="fecha" required>
                    </div>

                    <input type="submit" class="button button-block" value="Registrarse">
                </form>
            </div>
        </div>
    </div>

   <script src="../js/jquery.js"></script>
   <script src="../js/main.js"></script>

</body>
</html>
